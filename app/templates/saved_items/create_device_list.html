{% extends "base.html" %}

{% block title %}Create Device List{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Create Device List</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="devices" class="form-label">Devices * (one per line)</label>
                            <textarea class="form-control" id="devices" name="devices" rows="10" required placeholder="192.168.1.1&#10;10.0.0.1&#10;router1.example.com"></textarea>
                            <small class="form-text text-muted">Enter device IP addresses or hostnames, one per line</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('saved_items.list_device_lists') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Device List</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
